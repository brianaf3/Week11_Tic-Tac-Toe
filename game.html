<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Tic Tac Toe Board -->
    <div class="board" id="board">
        <div class="cell" data-cell></div>

    <script src="game.js" ></script>
